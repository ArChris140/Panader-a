{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{%static 'css/stylee.css' %}" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="{%static 'img/S.png'%}" />
  <link href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.4.0/css/mdb.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="{%static 'js/sing-in.js' %}"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <!--aqui se esta importanto el boostrap de javascript para que se pueda desplegar las opciones en la barra principal de "iniciar sesion" y "crear usuario" para acceder a esos html-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--aqui se termina la importacion del boostrap de javascript para que se pueda desplegar las opciones en la barra principal de "iniciar sesion" y "crear usuario" para acceder a esos html-->


  <title>Creacion de usuario</title>
</head>

<body>

  <!--barra de opciones superior-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand shiros-brand" style="font-size: 35px;">Shiro's</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
          <li class="nav-item"><a class="nav-link active" aria-current="page"
              href="{% url 'listadoProducto' %}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contactanos</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'quienes_somos' %}">Quienes somos</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Cuenta</a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'listadoProducto' %}"></a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li><a class="dropdown-item" href="{% url 'login' %}">Iniciar sesion</a></li>
              <li><a class="dropdown-item" href="{% url 'crear_usuario' %}">Crear cuenta</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" action="{% url 'carro' %}" method="GET">
          <button class="btn btn-outline-dark" type="submit">
            <i class="bi-cart-fill me-1"></i>
            Carro
          </button>
        </form>
      </div>
    </div>
  </nav>
  <!--termino de la barra de opciones superior-->

  <section class="vh-50">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <br>

          </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-3 mt-5 pt-5 pt-xl-0 mt-xl-n0">
            <form id="signup-form" method="post" style="width: 23rem;">
              {% csrf_token %}
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Creación de Usuario</h3>
              {% if error_message %}
              <p class="text-danger">{{ error_message }}</p>
              {% endif %}
              <div class="form-outline mb-4">
                <label class="form-label" for="form2ExampleName">Nombre</label>
                <input type="text" id="form2ExampleName" name="Nombre" class="form-control form-control-lg"
                  style="border: 1px solid black;" required />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2ExampleSurname">Apellido</label>
                <input type="text" id="form2ExampleSurname" name="Apellido" class="form-control form-control-lg"
                  style="border: 1px solid black;" required />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2ExampleEmail">Correo</label>
                <input type="email" id="form2ExampleEmail" name="Correo" class="form-control form-control-lg"
                  style="border: 1px solid black;" required />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="form2ExamplePassword">Contraseña</label>
                <input type="password" id="form2ExamplePassword" name="Contraseña" class="form-control form-control-lg"
                  style="border: 1px solid black;" required minlength="8" />
              </div>


              <div class="form-outline mb-4">
                <label class="form-label" for="form2ExamplePhone">Teléfono</label>
                <input type="tel" id="form2ExamplePhone" name="Teléfono" class="form-control form-control-lg" required
                  style="border: 1px solid black;" minlength="9" max="9" />
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit" style="color: black; font-size: 18px;">CREAR
                  USUARIO</button>
              </div>

              <p>¿ya tienes una cuenta creada? <a href="{% url 'login' %}" class="link-info">Inicia sesion aquí
                </a></p>
            </form>


            </form>
          </div>

        </div>
        <div class="col-sm-6 px-1 d-none d-sm-block">
          <img src="https://emprendedor.com/wp-content/uploads/2021/08/20170821173850-panaderia-1568x1046.jpeg"
            alt="Login image" class="w-100" style="object-fit: cover; object-position: left; height:825px ;">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
